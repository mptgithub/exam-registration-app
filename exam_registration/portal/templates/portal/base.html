<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Registration</title>
</head>
<body>
    <nav>
        <a href="{% url 'portal:exam_session_list' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'portal:my_registrations' %}">My Registrations</a>
            <a href="{% url 'logout' %}">Logout</a>
            <span>Hello, {{ user.username }}</span>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'admin:index' %}">Faculty Login</a>
        {% endif %}
    </nav>
    <hr>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
